<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Tutorial</title>
  </head>
  <body>



    <div id="app"></div>

    <script src="https://fb.me/react-15.0.1.js"></script>
    <script src="https://fb.me/react-dom-15.0.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>


    <script type="text/babel">
  // Global scope
    var a = 10;
    function logA(){
      console.log(a);
    }
    logA();
    console.log(a);

    // function
    function logB(){
      var b = 100;
      console.log(b);
    }
    logB();
    console.log(b);

    // Lack of block scope
    var c = 99;
    if (true){
      var c = 100;
      console.log(c);
    }

    console.log(c);


    if(true){
      let d = 100;
      console.log(d);
    }

    console.log(d;)
    </script>
  </body>
</html>
