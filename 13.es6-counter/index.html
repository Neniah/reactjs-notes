<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Tutorial</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-6 col-mf-offset-3">
          <div id="app"></div>
        </div>
      </div>
    </div>

    <script src="https://fb.me/react-15.0.1.js"></script>
    <script src="https://fb.me/react-dom-15.0.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

    <script type="text/babel">
      class Counter extends React.Component{
        constructor(props){
          super(props);
          console.log(this.props);
          this.state = { count: 0}
          this.click = this.click.bind(this);
        }
        click(value){
          console.log(value);
        }
        render(){
          console.log(this);
          return (
            <div className="btn btn-primary" clickHandler={this.click}>{this.props.text}</div>
          )
        }
      }

      const Button = (props) => {
        return (
          <button onClick={props.clickHandler} className={props.className} text={props.text}>
            {props.text}
          </button>
        )
      }

      Counter.defaultProps = {text: 'Hello World!'}
      Counter.propTypes = { text: React.PropTypes.string }

      ReactDOM.render(
        <Counter />,
        document.getElementById('app')
      )

    </script>
  </body>
</html>
