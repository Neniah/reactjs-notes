<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Tutorial</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-6 col-mf-offset-3">
          <div id="app"></div>
        </div>
      </div>
    </div>

    <script src="https://fb.me/react-15.0.1.js"></script>
    <script src="https://fb.me/react-dom-15.0.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

    <script type="text/babel">
    let BaseCount = (BasicComponent) => class extends React.Component {
    constructor(props) {
      super(props);
      this.state = {
        count: 0,
        text: "Hello"
      }
      this.incrementCount = this.incrementCount.bind(this);
    }
    incrementCount() {
      this.setState({
        count: this.state.count + 1
      })
    }
    render() {
      return (
        <div className="container">
          <BasicComponent {...this.state} increment={this.incrementCount}/>
        </div>
      )
    }
  }

  const Button = (props) => {
    console.log(props)
    return (
      <button className="btn blue-btn" onClick={props.increment}>Count: {props.count}</button>
    )
  }

  const Label = (props) => {
    return (
      <label onMouseMove={props.increment}>Count: {props.count} </label>
    )
  }

  let ExtendedButton = BaseCount(Button);
  let ExtendedLabel = BaseCount(Label);

  const Container = () => {
      return(
        <div>
          <ExtendedButton />
          <ExtendedLabel />
        </div>
      )
  }

  ReactDOM.render(
    <Container />,
    document.getElementById('app')
  );

    </script>
  </body>
</html>
