<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Tutorial</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-6 col-mf-offset-3">
          <div id="app"></div>
        </div>
      </div>
    </div>

    <script src="https://fb.me/react-15.0.1.js"></script>
    <script src="https://fb.me/react-dom-15.0.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>

    <script type="text/babel">
      class Counter extends React.Component {
        constructor(props){
          super(props);
          this.state = { count: 0 }
          this.incrementCount = this.incrementCount.bind(this);
        }
        incrementCount(value){
          this.setState({
            count: this.state.count + value
          })
        }
        render(){
          return (
            <div className="container">
              <h1>Count: {this.state.count}</h1>
              <Button style="btn btn-primary"
                text={`${this.props.text} ${this.props.valueOne}`}
                value={this.props.valueOne}
                clickHandler={() => this.incrementCount(this, this.props.valueOne)} />
              <Button style="btn btn-warning"
                text={`${this.props.text} ${this.props.valueTwo}`}
                value={this.props.valueTwo}
                clickHandler={() => this.incrementCount(this, this.props.valueTwo)} />
              <Button style="btn btn-success"
                text={`${this.props.text} ${this.props.valueThree}`}
                value={this.props.valueThree}
                clickHandler={() => this.incrementCount(this, this.props.valueThree)} />


            </div>
          )
        }
      }

      const Button = (props) => {
        return(
          <button value={props.value} onClick={props.clickHandler} className={props.style}>
            {props.text}
          </button>
        )
      }

      Button.propTypes = {
        text: React.PropTypes.string,
        style: React.PropTypes.string,
        value: React.PropTypes.number,
        clickHandler: React.PropTypes.func.isRequired
      }

      Counter.defaultProps = {
        valueOne: 1,
        valueTwo: 5,
        valueThree: 10,
        text: 'Add'
      }

      ReactDOM.render(
        <Counter valueOne={100} valueTwo={1000} valueThree={10000} />,
        document.getElementById('app')
      );

    </script>
  </body>
</html>
